<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver y Editar Datos - CuritasEPS</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a75cd; /* Fondo azul */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            background-color: #f5f5dc; /* Color beige */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%; /* Ajustar el ancho del contenedor */
            max-width: 800px; /* Ancho máximo del contenedor */
            overflow-x: auto; /* Para manejar el desbordamiento en pantallas pequeñas */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        td input, td select, td textarea {
            width: 100%;
            border: none;
            box-sizing: border-box; /* Para que el padding se incluya en el ancho total */
        }
        td input[type="text"], td input[type="email"], td input[type="tel"] {
            background-color: #fff;
        }
        td select, td textarea {
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ver y Editar Datos</h1>
        <form action="update" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre Completo</td>
                        <td><input type="text" value="Juan Pérez" disabled></td>
                    </tr>
                    <tr>
                        <td>Cédula</td>
                        <td><input type="text" value="1234567890" disabled></td>
                    </tr>
                    <tr>
                        <td>Número de Teléfono</td>
                        <td><input type="tel" value="3001234567" disabled></td>
                    </tr>
                    <tr>
                        <td>Ciudad</td>
                        <td><input type="text" value="Bogotá" disabled></td>
                    </tr>
                    <tr>
                        <td>Correo Electrónico</td>
                        <td><input type="email" name="correo" value="juan.perez@example.com" required></td>
                    </tr>
                    <tr>
                        <td>Estado Civil</td>
                        <td>
                            <select name="estadoCivil" required>
                                <option value="soltero" selected>Soltero</option>
                                <option value="casado">Casado</option>
                                <option value="divorciado">Divorciado</option>
                                <option value="viudo">Viudo</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Dirección</td>
                        <td><textarea name="direccion" rows="4" required>Cra 45 #67-89</textarea></td>
                    </tr>
                </tbody>
            </table>
            <!-- Martes 17. Se actualizó el botón, y ahora al darle click aparecerá una alerta en la zona superior que informa sobre la actualización exitosa de los datos -->
            <button type="submit" onclick="alert('Información editada con exito.')">Guardar Cambios</button>
        </form>
        <!-- Enlace para cancelar y volver a la página principal -->
        <a href="../Paciente/usermenu.html">Cancelar</a>
    </div>
</body>
</html>
