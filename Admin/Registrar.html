<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CuritasEPS</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a75cd; /* Fondo azul */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            background-color: #f5f5dc; /* Color beige */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px; /* Ancho del contenedor */
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input,
        .container select,
        .container textarea {
            width: calc(100% - 20px); /* Ajusta el ancho para el padding */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Contenedor para el formulario de registro -->
    <div class="container">
        <h1>Registro de Usuario</h1>
        <!-- Formulario de registro -->
        <form action="Insert_Paciente.jsp" id="userForm">
            <input type="text" name="Ced_Paciente" placeholder="Cédula" required>
            <input type="text" name="Nom_Paciente" placeholder="Nombre Completo" required>
            <input type="text" name="Tel_Paciente" placeholder="Número de Teléfono" required>
            <input type="text" name="Ciudad" placeholder="Ciudad" required>
            <input type="text" name="Email_Paciente" placeholder="Correo Electrónico" required>

            <select name="Estado_C" required>
                <option value="" disabled selected>Estado Civil</option>
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viudo">Viudo</option>
            </select>

            <textarea name="Dir_Paciente" placeholder="Dirección" rows="4" required></textarea>
            <textarea name="Historia" placeholder="Historia Medica" rows="4" required></textarea>
            <button type="submit">Registrarse</button>
        </form>
        <!-- Enlace para cancelar y volver a la página principal -->
        <a href="adminmenu.html">Cancelar</a>
    </div>

</body>
</html>
