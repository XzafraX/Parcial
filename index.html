<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuritasEPS</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        /* Estilos del contenedor header */
        .header {
            display: flex;
            align-items: center;
            background-color: #0270ca;
            color: #fff;
            padding: 10px 20px;
        }
        .header img {
            height: 50px; /* Ajusta la altura del logo según tus necesidades */
            margin-right: 10px; /* Espacio entre el logo y el texto */
        }
        .header .header-text {
            color: #fff;
            font-family:'Arial Narrow Bold';
            font-size: 31px; /* Tamaño del texto a la derecha del logo */
            margin-right: auto; /* Asegura que el texto esté alineado a la izquierda del menú */
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        /* Estilos para la imagen de la página principal */
        .main-image {
            width: 100%;
            height: 422px;
            object-fit: cover;
            background-color: #ddd; /* Color de fondo en caso de que no haya imagen */
        }
        /* Estilos para el contenedor beige y los botones */
        .button-container {
            background-color: #f5f5dc; /* Color beige */
            padding: 20px;
            text-align: center;
        }
        .button-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        /* Estilos para el pie de página */
        .footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Contenedor del header -->
    <div class="header">
        <!-- Logo de la EPS -->
        <img src="Img/file.jpg" alt="CuritasEPS Logo">
        <!-- Texto a la derecha del logo -->
        <div class="header-text">Curitas EPS</div>
        <!-- Menú de navegación -->
        <nav>
            <a href="Acceso/acceso.html">Login</a>
        </nav>
    </div>

    <!-- Imagen principal -->
    <img src="Img/nurse.jpeg" alt="Imagen Principal de CuritasEPS" class="main-image">

    <!-- Contenedor para los botones -->
    <div class="button-container">
        <button onclick="window.location.href='Acceso/acceso.html'">Registra tu cita con nosotros</button>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        &copy; 2024 CuritasEPS. Todos los derechos reservados.
    </div>
</body>
</html>
